<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">
	<h1>Samoilov Dmytro TR-32mp, Variant 23</h1>
    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>


    <div>
        <h3>set direction of the light</h3>
        x
        <input type="range" name="x" id="x" min="-1" max="1" value="1" step="0.1">
        y
        <input type="range" name="y" id="y" min="-1" max="1" value="1" step="0.1">
        z
        <input type="range" name="z" id="z" min="-1" max="1" value="1" step="0.1">
    </div>
    <label for="color">Select color</label>
    <input type="color" name="color" id="color" value="#ffff00" onchange="draw()">

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
